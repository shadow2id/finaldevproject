<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Ron Ryan">
    <meta name="description" content="Turkey HomePage">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turkey HomePage</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body{
            background-color: #FAF9F6;
        }

        .image{
            height: 200px;
        }
    </style>

</head>
<body>
    <div class="container-lg">
        <div class="row">
            <div class="col-3 p-0">
                <img src="./images/turkey_flag.png" class="image w-100" alt="Turkey's flag">
            </div>
            <div class="col p-0">
                <div class="carousel slide" id="slider">

                    <div class="carousel-indicators">
                        <button class="active" data-bs-slide-to="0" data-bs-target="#slider"></button>
                        <button data-bs-slide-to="1" data-bs-target="#slider"></button>
                        <button data-bs-slide-to="2" data-bs-target="#slider"></button>
                        <button data-bs-slide-to="3" data-bs-target="#slider"></button>
                        <button data-bs-slide-to="4" data-bs-target="#slider"></button>
                    </div>

                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="./images/homepage.jpg" alt="Image of Turkey" class="d-block w-100 image">
                        </div>

                        <div class="carousel-item">
                            <img src="./images/history.jpg" alt="Image of Turkey" class="d-block w-100 image">
                        </div>

                        <div class="carousel-item">
                            <img src="./images/nature.jpg" alt="Image of Turkey" class="d-block w-100 image">
                        </div>

                        <div class="carousel-item">
                            <img src="./images/culture.jpg" alt="Image of Turkey" class="d-block w-100 image">
                        </div>

                        <div class="carousel-item">
                            <img src="./images/economy.jpg" alt="Image of Turkey" class="d-block w-100 image">
                        </div>
                    </div>

                    <button class="carousel-control-prev" data-bs-slide="prev" data-bs-target="#slider">
                        <span class="carousel-control-prev-icon"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>

                    <button class="carousel-control-next" data-bs-slide="next" data-bs-target="#slider">
                        <span class="carousel-control-next-icon"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="navbar navbar-expand-md bg-dark bg-gradient navbar-dark">
                <a href="#" class="navbar-brand fw-bold"></a>
                <button type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" class="navbar-toggler">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a href="#" class="nav-link active">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">History</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Natural Features</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Culture</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Economy</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row border">
            PAGE CONTENT
        </div>
        <div class="row border">
            FOOTER
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
